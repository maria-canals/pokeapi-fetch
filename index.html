<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top d-none"
                src=""
                alt="Card image cap" data-shiny-url="">
            <div class="card-body">
                <h5 class="card-title" style=" text-transform: capitalize;">Lorepokemon</h5>
                <a href="#" class="btn btn-success">Change to Shiny</a>
            </div>
        </div>
    </div>
    <div class="container">
        <select class="form-select" aria-label="Default select example">
            <option selected>Select one pokemon</option>
            <option value="pikachu">Pikachu</option>
            <option value="charmander">Charmander</option>
            <option value="luxio">Luxio</option>
            <option value="ralts">Ralts</option>
            <option value="xatu">Xatu</option>
            <option value="ekans">Ekans</option>
            <option value="ariados">Ariados</option>
          </select>
    </div>
    <script>

        document.querySelector('.form-select').addEventListener('change', getNewPokemon); // when we change the value of select, we invoke the getNewPokemon function
        
          // fetch API
            function getNewPokemon(event) {
            console.log(event)
            const url = `https://pokeapi.co/api/v2/pokemon/${event.target.value}`;
            fetch(url).
            then(response => response.json()).
            then(data => updatePokemon(data))
        }

        // change pokemon image src / name / shiny-imgage src
        function updatePokemon(data) {
           document.querySelector('.card-img-top').classList.remove("d-none");
           document.querySelector('.card-img-top').src = data.sprites.front_default;
           document.querySelector('.card-img-top').setAttribute('data-shiny-url', data.sprites.front_shiny)
           document.querySelector('.card-title').textContent = data.name;
        }

        document.querySelector('.btn').addEventListener('click', changeToShiny) // when we click on change to shiny button, we invoke the changeToShiny function
        
        // change pokemon image src for shiny-image src
        function changeToShiny(data) {
            document.querySelector('.card-img-top').src = document.querySelector('.card-img-top').getAttribute('data-shiny-url');
        }

    </script>
</body>

</html>
